<ion-header>
  <header [title]=titulo></header>
</ion-header>


<ion-content padding>
  <img style="margin-top: 10px;" class="center" width="160" height="80" src="assets/svg/logoIntergado.svg" />
  <p>A Intergado foi idealizada para fazer parte da transformação do agronegócio brasileiro. Desenvolvemos soluções para Pecuária
    de Precisão.</p>
  <ion-item (tap)="openEmailIntergado()" no-lines>
    <img style="float:left" width="20" height="20" src="assets/svg/mail.svg" item-left/>
    <h2 style="text-decoration: underline;">contato@intergado.com.br</h2>
  </ion-item>
  <ion-item (tap)="openEmailSuporte()" no-lines>
    <img style="float:left" width="20" height="20" src="assets/svg/mail.svg" item-left/>
    <h2 style="text-decoration: underline;">suportedsm@intergado.com.br</h2>
  </ion-item>
  <ion-item (tap)="callToIntergado()" no-lines>
    <img style="float:left" width="20" height="20" src="assets/svg/phone.svg" item-left/>
    <h2 style="text-decoration: underline;">(31) 2565-1151</h2>
  </ion-item>
  <ion-item (tap)="linkToSite()" no-lines>
    <img style="float:left" width="20" height="20" src="assets/svg/homesite.svg" item-left/>
    <h2 style="text-decoration: underline;">www.intergado.com.br</h2>
  </ion-item>
  <ion-item (tap)="linkToFacebook()" no-lines>
    <img style="float:left" width="20" height="20" src="assets/svg/facebook.svg" item-left/>
    <h2 style="text-decoration: underline;">www.facebook.com/intergado</h2>
  </ion-item>
  <ion-item (tap)="linkToYoutube()" no-lines>
    <img style="float:left" width="20" height="20" src="assets/svg/youtube.svg" item-left/>
    <h2 style="text-decoration: underline;">www.youtube.com/intergado</h2>
  </ion-item>
</ion-content>
