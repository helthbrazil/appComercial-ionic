<ion-menu [content]="content" id="menu" side="left">
  <ion-header>
    <ion-toolbar class="menuHeader" color="intergado">
      <button id="botaoMenu" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <img class="logoMenu" width="160" padding src="assets/svg/intergado_white.svg" alt="logo">
      <div class="infoUser">
        <p class="nomeLabel">Hebert Ferreira</p>
        <ion-note class="cargoLabel">TÃ©cnico</ion-note>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu">
    <div class="padding-min"></div>
    <ion-list no-lines>
      <item-menu *ngFor="let p of pages; let i = index" [titulo]=p.title [icone]=p.icone (tap)="openPage(p)"></item-menu>
    </ion-list>
    <div class="line-menu"></div>
    <item-menu [titulo]=about.title [icone]=about.icone (tap)="openPage(about)"></item-menu>
    <item-menu [titulo]=consulta.title [icone]=consulta.icone (tap)="openPage(consulta)"></item-menu>
  </ion-content>
</ion-menu>

<ion-nav backButtonText="Voltar" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
